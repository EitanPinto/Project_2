<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./index.css">
  <title>Satoshi Galaxy</title>
  <link rel="icon" href="./assests/2203077.png" type="image/x-icon">
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</head>

<body class="parallax">
  <div>
    <div class="main-header-div">
      <h1 class="header">Satoshi GalaXy</h1>
      <h3 class="lower-header">The best Crypto Space for your next Crypto Galactic journey ... </h3>
    </div>

    <div class="main-navbar-div">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button type="button" class="btn btn-one col-md-3 ms-md-auto" onclick="getCryptoCoinsInit()">Home</button>
          <button type="button" class="btn btn-two col-md-3 ms-md-auto" onclick="reportsInit()">Live Reports</button>
          <button type="button" class="btn btn-three col-md-3 ms-md-auto" onclick="aboutInit()">About Us</button>
          <div class="d-flex" id="searchContainer">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="handleSearch()" type="button" class="btn btn-outline-secondary"
              style="color:white">search</button>
          </div>
        </div>
      </nav>
    </div>
    <div class="row" id="coinsCardsContent">

    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="bell-icon-div">
              <i class="bi bi-bell-fill"></i>
            </div>
            <h5 class="modal-title" id="staticBackdropLabel">
              Hi There! You can only have 5 coins selected at Once...
              You can toggle a coin from the list below to remove it.
            </h5>
          </div>
          <div class="modal-body">
            <div>
              <div id="firstModalCoin"> </div>
              <label class="switch">
                <input onchange="deleteFromModal(0, this)" id="firstModalCoinToggle" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div>
              <div id="secModalCoin"> </div>
              <label class="switch">
                <input onchange="deleteFromModal(1, this)" id="secondModalCoinToggle" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div>
              <div id="thirdModalCoin"> </div>
              <label class="switch">
                <input onchange="deleteFromModal(2, this)" id="thirdModalCoinToggle" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div>
              <div id="fourthModalCoin"> </div>
              <label class="switch">
                <input onchange="deleteFromModal(3, this)" id="fourthModalCoinToggle" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div>
              <div id="fifthModalCoin"> </div>
              <label class="switch">
                <input onchange="deleteFromModal(4, this)" id="fifthModalCoinToggle" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="closePopUp">No Thanks</button>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script src="./homePage.js"></script>
  <script src="./reports.js"></script>
  <script src="./about.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
